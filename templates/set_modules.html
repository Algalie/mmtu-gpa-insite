{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Set Number of Modules</h1>
    
    <form method="POST" class="module-form">
        <div class="form-group">
            <label for="num_modules">Number of Modules (1-12):</label>
            <input type="number" id="num_modules" name="num_modules" 
                   min="1" max="12" value="5" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Start</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
