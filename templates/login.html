{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <!-- MMTU Logo -->
        <div class="mmtu-logo">
            <img src="{{ url_for('static', filename='images/mmtu-logo.png') }}" 
                 alt="MMTU Logo" 
                 onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'text-align: center; padding: 20px;\'><h3>MMTU GPA INSITE</h3><p>Mampong Technical University</p></div>';">
        </div>
        
        <h1>MMTU GPA Insite</h1>
        <h2>Login to Your Account</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required 
                       placeholder="Enter your student ID">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <span class="btn-text">Login</span>
            </button>
        </form>
        
        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
