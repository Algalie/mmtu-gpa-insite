<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - MMTU GPA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .rating-option {
            cursor: pointer;
            transition: all 0.3s;
        }
        .rating-option:hover {
            transform: scale(1.05);
        }
        .rating-option.selected {
            border-color: #0d6efd !important;
            background-color: #e7f1ff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="feedback-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-comment-dots"></i> Feedback Request</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h5>{{ message.title }}</h5>
                    <p class="text-muted">{{ message.message }}</p>
                </div>

                <form action="{{ url_for('submit_feedback') }}" method="post">
                    <input type="hidden" name="message_id" value="{{ message.id }}">
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">How would you rate the MMTU GPA System?</label>
                        <div class="row text-center mt-3">
                            <div class="col-3">
                                <div class="rating-option card p-3 border" data-rating="excellent">
                                    <i class="fas fa-grin-stars fa-2x text-success mb-2"></i>
                                    <div>Excellent</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="rating-option card p-3 border" data-rating="good">
                                    <i class="fas fa-smile fa-2x text-info mb-2"></i>
                                    <div>Good</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="rating-option card p-3 border" data-rating="average">
                                    <i class="fas fa-meh fa-2x text-warning mb-2"></i>
                                    <div>Average</div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="rating-option card p-3 border" data-rating="poor">
                                    <i class="fas fa-frown fa-2x text-danger mb-2"></i>
                                    <div>Poor</div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="rating" id="selectedRating" required>
                    </div>

                    <div class="mb-4">
                        <label for="comments" class="form-label fw-bold">Additional Comments (Optional)</label>
                        <textarea class="form-control" id="comments" name="comments" 
                                  rows="4" placeholder="Share your thoughts, suggestions, or any issues you encountered..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane"></i> Submit Feedback
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            Maybe Later
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Rating selection
        document.querySelectorAll('.rating-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.rating-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Set hidden input value
                document.getElementById('selectedRating').value = this.dataset.rating;
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const rating = document.getElementById('selectedRating').value;
            if (!rating) {
                e.preventDefault();
                alert('Please select a rating before submitting.');
            }
        });
    </script>
</body>
</html>
